<div class="container" style="margin: 20px 0 0 20px;">
  <h1>List of Products</h1>
  <hr>
  <div class="row">

    <div class="col-sm-3">
      <ul class="list-group">
        <li class="list-group-item list-group-item-action" *ngFor="let product of products">
          <a [routerLink]="['/product-detail/',product.id]" class="text-decoration-none text-dark">
            {{product.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
